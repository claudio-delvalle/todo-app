name: Deploy to Github Pages

on:
  push:
    branches:
      - "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install chrome
        uses: ./
        with:
          chrome-version: ${{ inputs.chrome-version }}
        id: setup-chrome
      - if: runner.os == 'Linux' || runner.os == 'macOS'
        run: |
          "${{ steps.setup-chrome.outputs.chrome-path }}" --version
      - if: runner.os == 'Windows'
        run: |
          (Get-Item (Get-Command "${{ steps.setup-chrome.outputs.chrome-path }}").Source).VersionInfo.ProductVersion

      - run: npm install eslint --global
      - run: npm install --save-dev @typescript-eslint/parser @typescript-eslint/eslint-plugin eslint typescript
      - run: eslint . --ext .js,.jsx,.ts,.tsx
      - run: npm test
      - run: npm ci
      - run: npm run build --prod
      - run: cp ./dist/todo-app/browser/index.html ./dist/todo-app/browser/404.html

      - uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/todo-app/browser


            
